<h2 id="how-to-stay-curious-while-avoiding-noisy-tvs-using-aleatoric-uncertainty-estimation">How to Stay Curious while avoiding Noisy TVs using Aleatoric Uncertainty Estimation</h2>
<p><a href="https://arxiv.org/html/2102.04399v3">arXiv:2102.04399v3</a></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-header="Abstract" data-theme="academic" data-style=".cjk_fallback {

" lang="ja-JP" data-marpit-pagination="2" style="--paginate:true;--header:Abstract;--theme:academic;--style:.cjk_fallback {

<header>Abstract</header>
<div style="font-size: 0.6em">
<h4 id="%E7%A0%94%E7%A9%B6%E8%83%8C%E6%99%AF">研究背景</h4>
<ul>
<li>強化学習エージェントは、外的報酬が乏しい環境で探索が困難</li>
<li>内的動機としての「好奇心」に基づいた方法は、探索性能を向上させる可能性があるが、行動依存のノイズ（Noisy TV Probrem）に直面すると探索が妨げられるという問題がある。</li>
</ul>
<h4 id="%E7%A0%94%E7%A9%B6%E7%9B%AE%E7%9A%84">研究目的</h4>
<ul>
<li>Noisy TV Probremを回避しつつ、探索効率を向上させる新しい好奇心駆動型エージェントの設計</li>
</ul>
<h4 id="%E6%8F%90%E6%A1%88%E6%89%8B%E6%B3%95">提案手法</h4>
<ul>
<li>Aleatoric Mapping Agents (AMAs)と呼ばれる新しいアプローチを提案
<ul>
<li>次の状態に関する平均とアレアトリック（偶然性）不確実性を独立して予測し、不確実性が高い状態遷移に対して内的報酬を低減する</li>
</ul>
</li>
<li>ノイズの多い状態遷移からエージェントが「好奇心をそがれる」ことを防ぐことが可能である</li>
</ul>
<h4 id="%E7%B5%90%E6%9E%9C">結果</h4>
<ul>
<li>AMAsは、従来の好奇心駆動型手法がNoisy TV Probremによって動きが制限される環境においても、その影響を回避することができた</li>
<li>ランダムネットワーク蒸留やモデルアンサンブルといった既存手法が、これまでの想定より以上にノイズに脆弱であることを実証した</li>
<li>AtariのBank Heistなどの自然発生的なノイズを含む環境でも、AMAsの有効性が確認された</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-header="Background" data-theme="academic" data-style=".cjk_fallback {
  font-family: 'Noto Sans JP';
  font-size: 0.8em
}
" lang="ja-JP" data-marpit-pagination="3" style="--paginate:true;--header:Background;--theme:academic;--style:.cjk_fallback {
  font-family: 'Noto Sans JP';
  font-size: 0.8em
}
;" data-marpit-pagination-total="10">
<header>Background</header>
<div style="font-size: 0.6em">
<p><strong>好奇心駆動型学習とその限界</strong><br />
好奇心駆動型学習では、エージェントは自己監督的な予測モデルを用い、予測誤差を内的報酬として活用する<br />
この方法により、外的報酬が乏しい環境でも、エージェントは未探索の状態空間に到達する動機付けを得る。<br />
しかし、好奇心駆動型手法は、ノイジーな状態遷移に弱いという問題がある。<br />
たとえば、ランダムなノイズによる状態変化にエージェントが興味を持ちすぎて、探索が停滞する</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-header="Aleatoric Uncertainty" data-theme="academic" data-style=".cjk_fallback {
  font-family: 'Noto Sans JP';
  font-size: 0.8em
}
" lang="ja-JP" data-marpit-pagination="4" style="--paginate:true;--header:Aleatoric Uncertainty;--theme:academic;--style:.cjk_fallback {
  font-family: 'Noto Sans JP';
  font-size: 0.8em
}
;" data-marpit-pagination-total="10">
<header>Aleatoric Uncertainty</header>
<div style="font-size: 0.8em">
<h4 id="epistemic-uncertainty">Epistemic Uncertainty</h4>
<ul>
<li>システムやモデルについての知識の不足から生じる不確実性</li>
</ul>
<h4 id="aleatoric-uncertainty">Aleatoric Uncertainty</h4>
<p>システムやデータ自体に存在する偶然性や変動性から生じる不確実性</p>
<table>
<thead>
<tr>
<th><strong>特性</strong></th>
<th><strong>Epistemic Uncertainty</strong></th>
<th><strong>Aleatoric Uncertainty</strong></th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>起因</strong></td>
<td>知識やモデルの不足</td>
<td>データの内在的なランダム性</td>
</tr>
<tr>
<td><strong>軽減の可能性</strong></td>
<td>トレーニングデータやモデルの改善で軽減可能</td>
<td>完全には軽減できない</td>
</tr>
<tr>
<td><strong>例</strong></td>
<td>未知のクラスや外れ値の予測問題</td>
<td>測定誤差やノイズが支配的な予測問題</td>
</tr>
</tbody>
</table>
<blockquote>
<p>ChatGPTの検索結果をReferenceフォルダにいれた</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="既存手法" data-theme="academic" data-style=".cjk_fallback {
  font-family: 'Noto Sans JP';
  font-size: 0.8em
}
" lang="ja-JP" data-marpit-pagination="5" style="--paginate:true;--header:既存手法;--theme:academic;--style:.cjk_fallback {
  font-family: 'Noto Sans JP';
  font-size: 0.8em
}
;" data-marpit-pagination-total="10">
<header>既存手法</header>
<div style="font-size: 0.7em">
<h4 id="%E5%8B%95%E7%9A%84%E4%BE%9D%E5%AD%98%E3%81%AE%E4%BA%88%E6%B8%AC%E8%AA%A4%E5%B7%AE%E3%82%92%E5%89%8A%E6%B8%9B%E3%81%99%E3%82%8B%E6%96%B9%E6%B3%95pathak%E3%82%892017%E5%B9%B4">動的依存の予測誤差を削減する方法（Pathakら、2017年）</h4>
<ul>
<li>Inverse Dynamics Feature (IDF) Curiosity
<ul>
<li>逆動力学モデル
<ul>
<li>エージェントの「現在の状態と次の状態」から「取られた行動」を予測するを導入</li>
<li>次の状態を引き起こすためにエージェントが行った行動を特定することを目的</li>
</ul>
</li>
<li>逆動力学モデルを通じて抽出された特徴空間で予測誤差<br />
→ エージェントが直接的に制御可能な要素が重要視される<br />
→ Noisy TVはエージェントの行動に依存しないため、制御可能な要素とならず、エージェントが執着しない</li>
</ul>
</li>
</ul>
<h4 id="%E8%A4%87%E6%95%B0%E3%81%AE%E3%83%A2%E3%83%87%E3%83%AB%E3%82%92%E5%88%A9%E7%94%A8%E3%81%97%E3%81%9F%E3%82%A2%E3%83%B3%E3%82%B5%E3%83%B3%E3%83%96%E3%83%AB%E6%89%8B%E6%B3%95shyam%E3%82%892019%E5%B9%B4">複数のモデルを利用したアンサンブル手法（Shyamら、2019年）</h4>
<ul>
<li>アンサンブルモデルの活用
<ul>
<li>複数の予測モデル（アンサンブル）を同時に訓練し、それぞれのモデルが異なる予測を行うことで、<br />
予測のばらつき（不確実性）を計測する。</li>
<li>アンサンブル内での予測のばらつきが大きい場合、それは環境が未知であるか、<br />
学習可能な状態であることを示す。</li>
</ul>
</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="既存手法" data-theme="academic" data-style=".cjk_fallback {
  font-family: 'Noto Sans JP';
  font-size: 0.8em
}
" lang="ja-JP" data-marpit-pagination="6" style="--paginate:true;--header:既存手法;--theme:academic;--style:.cjk_fallback {
  font-family: 'Noto Sans JP';
  font-size: 0.8em
}
;" data-marpit-pagination-total="10">
<header>既存手法</header>
<div style="font-size: 0.7em">
<h4 id="%E3%83%80%E3%82%A4%E3%83%8A%E3%83%9F%E3%82%AF%E3%82%B9%E3%82%92%E6%8E%92%E9%99%A4%E3%81%97%E3%81%9F%E6%8E%A2%E7%B4%A2%E6%8A%80%E8%A1%93burda%E3%82%892019%E5%B9%B4">ダイナミクスを排除した探索技術（Burdaら、2019年）</h4>
<ul>
<li>ランダムに初期化されたターゲットネットワークと、それを模倣しようとする学習可能な予測ネットワークの2つのネットワーク
<ul>
<li>ターゲットネットワークは一切訓練されないため、出力は固定されている。</li>
<li>予測ネットワークは、与えられた状態に対してターゲットネットワークの出力を予測するように学習する</li>
</ul>
</li>
<li>内的報酬 → 予測ネットワークの出力とターゲットネットワークの出力との間の誤差
<ul>
<li>状態が「新しい」場合、予測ネットワークはターゲットネットワークの出力を正確に予測できず、誤差が大きくなる。</li>
<li>状態が「既知」の場合、予測ネットワークはその状態を十分に学習しており、誤差が小さくなる。</li>
</ul>
</li>
<li>状態遷移の予測（ダイナミクス）を全く利用しないため、ノイズ依存の状態遷移の影響を受けにくい。
<ul>
<li>新奇性のみに依存<br />
RNDは、エージェントが新しい状態を発見する動機を提供するが、状態が新しいだけで価値がない場合（例: 無意味なノイズ）にも反応する可能性がある。</li>
<li>報酬の収束問題<br />
状態空間全体が探索され、予測ネットワークが十分に訓練されると、内的報酬が減少して探索が停滞する可能性がある。</li>
<li>報酬の設計が単一的<br />
外的報酬とのバランスが取れていない場合、学習が進まない可能性がある。</li>
</ul>
</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="手法の説明" data-theme="academic" data-style=".cjk_fallback {

</span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.1551em;vertical-align:-0.2083em;"></span><span class="mord"><span class="mord accent"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.9468em;"><span style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span class="mord">Σ</span></span><span style="top:-3.2523em;"><span class="pstrut" style="height:3em;"></span><span class="accent-body" style="left:-0.25em;"><span class="mord">^</span></span></span></span></span></span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">t</span><span class="mbin mtight">+</span><span class="mord mtight">1</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.2083em;"><span></span></span></span></span></span></span></span></span></span>:状態予測の分散共分散行列(aleatoric uncertainty)</p>

<header>手法の説明：推定方法</header>
<div style="font-size: 0.7em">
<p>Kendall &amp; Gal (2017) の手法のアプローチ：MAP推定<br />
MAP推定で使用されるゼロ平均ガウス事前分布に基づく正則化項が、モデルの性能向上に寄与しない<br />
<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="normal">∥</mi><mi>θ</mi><msup><mi mathvariant="normal">∥</mi><mn>2</mn></msup><mtext>や</mtext><mi mathvariant="normal">∥</mi><mi>ϕ</mi><msup><mi mathvariant="normal">∥</mi><mn>2</mn></msup></mrow><annotation encoding="application/x-tex">\|\theta\|^2や\|\phi\|^2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.0641em;vertical-align:-0.25em;"></span><span class="mord">∥</span><span class="mord mathnormal" style="margin-right:0.02778em;">θ</span><span class="mord"><span class="mord">∥</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span><span class="mord cjk_fallback">や</span><span class="mord">∥</span><span class="mord mathnormal">ϕ</span><span class="mord"><span class="mord">∥</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span></span></span></span>を最小化するような正則化を加えても、モデルの予測性能や不確実性推定に有意な影響が見られない<br />
→単純な最尤法でOK</p>

→ 事前分布に依存しないため、計算がシンプル</p>

<header>実験結果</header>
<div style="font-size: 0.65em">
<p><strong>1. Noisy MNIST</strong></p>
<ul>
<li>環境には確定的遷移（0→0）と確率的遷移（1→ランダムな2-9）を含むMNIST画像ペアを用いた。</li>
<li>AMAsは、確率的遷移を認識し、それに対する内部報酬を低減することで、ランダムなノイズに引き寄せられることを防いでいる。</li>
</ul>
<p><strong>2. Minigrid環境</strong></p>
<ul>
<li>部屋が複数ある環境（4部屋および6部屋）で探索をテストした。</li>
<li>AMAsは、行動依存型のノイズ（例：ノイズTV）にほとんど影響を受けず、従来の手法よりも広範囲な探索を達成している。</li>
</ul>
<p><strong>3. ビデオゲーム環境</strong></p>
<ul>
<li>高次元のRetroビデオゲーム（Space Invaders, Mario）でテストを行った。</li>
<li>AMAsは、行動によるノイズ生成に対しても頑健であり、従来の手法を凌駕する性能を示している。</li>
</ul>
<p><strong>4. 自然発生するノイズ（Bank Heistゲーム）</strong></p>
<ul>
<li>Atariゲーム「Bank Heist」において自然に発生する確率的なトラップを調査した。</li>
<li>AMAsは、このトラップを回避し、安定して環境を探索する能力を示している。</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="考察" data-theme="academic" data-style=".cjk_fallback {
  font-family: 'Noto Sans JP';
  font-size: 0.8em
}
" lang="ja-JP" data-marpit-pagination="10" style="--paginate:true;--header:考察;--theme:academic;--style:.cjk_fallback {

  font-size: 0.8em
}
;" data-marpit-pagination-total="10">
<header>考察</header>
<div style="font-size: 0.6em">
<p><strong>1. 成果の意義</strong></p>
<ul>
<li>AMAsは、従来の好奇心駆動型エージェントが抱える「ノイズTV問題」を克服している。</li>
<li>高エントロピーな確率的環境においても効果的な探索を実現している。</li>
<li>提案手法は、人工知能エージェントにおける探索の質を向上させる可能性を示している。</li>
</ul>
<p><strong>2. 限界</strong></p>
<ul>
<li>Aleatoric不確実性とEpistemic不確実性の分離は理論的には保証されているが、完全には達成できない場合がある。</li>
<li>特に未知の領域では、不確実性の推定が信頼できない可能性がある。</li>
</ul>
<p><strong>3. 将来的な展望</strong></p>
<ul>
<li>AMAのアプローチを、ピクセル以外の特徴空間やダイナミクスを回避する方法（例：ランダムネットワーク蒸留）に統合することで、さらなる改善が期待できる。</li>
<li>AMAの失敗ケースを分析し、確率的環境での従来手法の課題解決に役立てるべきである。</li>
</ul>
<p><strong>成果と意義のまとめ</strong><br />
提案手法であるAMAsは、行動依存型の確率的トラップを回避しながら、探索能力を維持または向上させることを実証している。これは、強化学習エージェントがノイズに引き寄せられるという従来の問題を解決するものであり、人工知能やロボティクス分野での応用可能性を広げる重要な成果である。</p>
</section>
