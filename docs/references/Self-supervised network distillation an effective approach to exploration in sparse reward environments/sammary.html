<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>λ</mi><mo separator="true">,</mo><mi>μ</mi><mo separator="true">,</mo><mi>ν</mi></mrow><annotation encoding="application/x-tex">\lambda, \mu, \nu</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">λ</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">μ</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.06366em;">ν</span></span></span></span>: 各正則化項の重み。

<header>SND-VIC（Variance-Invariance-Covariance Regularization）</header>
<div style="font-size: 0.6em">
<h2 id="%E5%8B%95%E4%BD%9C%E3%81%AE%E6%B5%81%E3%82%8C-1"><strong>動作の流れ</strong></h2>
<ol>
<li><strong>状態間の特徴ベクトルを計算</strong>:
<ul>
<li>現在の状態 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>s</mi><mi>t</mi></msub></mrow><annotation encoding="application/x-tex">s_t</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.5806em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">s</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">t</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> と次の状態 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>s</mi><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub></mrow><annotation encoding="application/x-tex">s_{t+1}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6389em;vertical-align:-0.2083em;"></span><span class="mord"><span class="mord mathnormal">s</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">t</span><span class="mbin mtight">+</span><span class="mord mtight">1</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.2083em;"><span></span></span></span></span></span></span></span></span></span> から特徴ベクトル <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>Z</mi><mo separator="true">,</mo><msup><mi>Z</mi><mo mathvariant="normal" lspace="0em" rspace="0em">′</mo></msup></mrow><annotation encoding="application/x-tex">Z, Z&#x27;</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.9463em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.07153em;">Z</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.07153em;">Z</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7519em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">′</span></span></span></span></span></span></span></span></span></span></span></span> を抽出。</li>
</ul>
</li>
<li><strong>分散を管理</strong>:
<ul>
<li>各次元の標準偏差を目標値に近づけ、情報が均等に分布するようにする。</li>
</ul>
</li>
<li><strong>共分散を制御</strong>:
<ul>
<li>特徴ベクトル間の不要な相関を抑え、各次元が独立した情報を持つようにする。</li>
</ul>
</li>
<li><strong>不変性を維持</strong>:
<ul>
<li>同じ状態（または連続状態）間で特徴ベクトルが似るようにする。</li>
</ul>
</li>
</ol>
</section>

<div style="font-size: 0.6em">
<h2 id="snd-vic%E3%81%AE%E5%8A%B9%E6%9E%9C"><strong>SND-VICの効果</strong></h2>
<ol>
<li><strong>特徴空間の多様性の確保</strong>:
<ul>
<li>分散を制御することで、特徴ベクトルが次元全体にわたって広がり、情報の欠損や崩壊を防ぎます。</li>
</ul>
</li>
<li><strong>不要な相関の除去</strong>:
<ul>
<li>共分散を最小化することで、各次元がユニークな情報を持つようにします。</li>
</ul>
</li>
<li><strong>状態間の類似性を管理</strong>:
<ul>
<li>不変性を維持することで、入力データの構造を正確に捉えます。</li>
</ul>
</li>
</ol>
</section>
